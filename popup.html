<!DOCTYPE html>
<html>
<head>
  <title>PhishGuard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>PhishGuard</h1>
  <p>Analyze the current email for phishing risks:</p>
  <button id="analyzeButton">Analyze Email</button>
  
  <!-- Progress Bar -->
  <div id="progressContainer" style="display: none;">
    <p>Analysis in progress...</p>
    <progress id="progressBar" value="0" max="100"></progress>
  </div>

  <!-- Final Result -->
  <div id="finalResult" style="display: none; font-size: 20px; font-weight: bold;"></div>

  <!-- Results -->
  <div id="results"></div>
  <button id="reportButton" style="display: none;">Report Phishing</button>
  <a href="https://example.com/phishing-tips" target="_blank">Learn More About Phishing</a>
  <script src="popup.js"></script>
</body>
</html>
